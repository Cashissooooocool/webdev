<!DOCTYPE html>
<html>
    <head>
<title>Using Forms</title>
    </head>
    <body>
    <ol>
        <li>Type in your name</li>
        <li>Type in your favorite color</li>
        <li>Type in your home address!</li>
        <li>Click submit</li>
    </ol>
    <form>
        <input type="Text" placeholder="Favorite Color" />
        <input type="text" placeholder="Home Address" />
        <input type="text" placeholder="Favorite Show" />
        <input type="text" placeholder="Credit Card Number" />
        <br />
        <input type="checkbox" id="food" name="food" value="Chicken" />
        <label for="food"> Chicken</label>
        <input type="checkbox" id="food" name="food" value="Steak" />
        <label for="food"> Steak</label>
        <br />
        <input type="radio" id="html" name="fav_language" value="HTML">
<label for="Male">Male</label><br>
<input type="radio" id="css" name="fav_language" value="CSS">
<label for="Female">Female</label><br>
<br />
<button type="button">Submit!</button>
    </form>
    </body>
